<div class="card search">
  <h1 class="search-headline">Listado de artistas</h1>
  <label class="search-label">Buscar
    <span *ngIf="consulta"
      [innerHTML]="' por: ' + consulta"></span></label>
  <input class="search-input" [(ngModel)]="consulta" placeholder="type in search term here">
</div>
<!-- card search -->

<ul class="artistlist cf" *ngIf="consulta">
  <li class="artistlist-item cf" (click)="consulta=''" *ngFor="let item of (artistas)">
    <!--<artist-item class="content" [artist]=item></artist-item>-->
    {{item.name}}
  </li>
</ul>
